<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/svg-with-js.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: grey">
                <h1>“The first and best victory is to conquer self.” </h1>
                <p>- Plato</p>
            </div>
            <div style="background-color: black">
                <h1>"If it's out of your hands, it deserves freedom from your mind too."" </h1>
                <p>- Ivan Nuru</p>
            </div>
            <div style="background-color: grey">
                <h1>“Wherever you are, be there totally.” </h1>
                <p>- Eckhart Tolle</p>
            </div>
            <div style="background-color: black">
                <h1>“Everything is created twice. First in the mind and then in reality.” </h1>
                <p>- Robin Sharma</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://media.istockphoto.com/photos/abstract-icon-representing-the-ecological-call-to-recycle-and-reuse-picture-id1340716614?b=1&k=20&m=1340716614&s=170667a&w=0&h=Y3BzrAZMnhP5lRV8sa5f-ZwvTcQSxda_dC6nO3Jq2FE=')"></div>
            <div style="background-image: url('https://cdn.pixabay.com/photo/2022/04/21/20/49/road-7148369__340.jpg')"></div>
            <div style="background-image: url('https://cdn.pixabay.com/photo/2022/03/25/19/24/waterfall-7091641__340.jpg')"></div>
            <div style="background-image: url('https://cdn.pixabay.com/photo/2022/04/04/02/52/cherry-blossoms-7110279__340.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
        <i class="fa fa-arrow-down" aria-hidden="true"></i>

        </button>
            <button class="up-button">
            <i class="fa fa-arrow-up" aria-hidden="true"></i>
                
        </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
